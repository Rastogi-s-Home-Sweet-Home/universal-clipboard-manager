<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipboard Sync</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; }
    button { padding: 10px; margin-right: 10px; }
    #auth-container, #clipboard-container { display: none; }
  </style>
</head>
<body>
  <h1>Clipboard Sync</h1>
  <div id="auth-container">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="login-button">Login</button>
    <button id="register-button">Register</button>
  </div>
  <div id="clipboard-container">
    <textarea id="clipboard-content" placeholder="Paste or type content here"></textarea>
    <button id="send-button">Send to Other Devices</button>
    <button id="copy-button">Copy to Clipboard</button>
    <button id="logout-button">Logout</button>
    <div id="status"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
